<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>


</head>

<body>
<main>
  <div id="container">
    <div class="Result">
      <h3> Your Result</h3>
      <h4>76</h4>
      <h5>of 100</h5>
      <h6> Great</h6>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="Summary">
      <h3>Summary</h3>
      <ul>
        <div id="Reaction">
          <img id="img" src="/assets/images/icon-reaction.svg" alt="Reaction">
          <li id="li">Reaction <span id="s"> <p id="p">80</p> / 100</span></li>
        </div>
        <div id="Memory">
          <img id="img" src="/assets/images/icon-memory.svg" alt="Memory">
          <li id="li">Memory <span id="s"><p id="p">92</p> / 100</span> </li>
        </div>
        <div id="Verbal">
          <img id="img" src="/assets/images/icon-verbal.svg" alt="Verbal">
          <li id="li">Verbal <span id="s">&nbsp;&nbsp;&nbsp;<p id="p">61</p> / 100</span> </li>
        </div>
        <div id="Visual">
          <img id="img" src="/assets/images/icon-visual.svg" alt="Visual">
          <li id="li">Visual <span id="s">&nbsp;&nbsp;&nbsp;<p id="p">72</p> / 100</span> </li>
        </div>
      </ul>
      <button id="button">Continue</button>
    </div>
   </div>
  </main>
</body>
</html>
